<form id="birthdayForm">
  <input type="date" name="dateOfBirth" required>
  <button type="submit">Calculate</button>
</form>
<div id="results"></div>

<script>
document.getElementById('birthdayForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var dateOfBirth = this.elements.dateOfBirth.value;
  fetch('https://script.google.com/macros/s/AKfycbzu26aXfRAo2ov073glT7J8LRhvOXX8cStSTU_kIasMsPSLW6lpgC1tnu7wpAmE7Jdn/exec?dateOfBirth=' + encodeURIComponent(dateOfBirth))
    .then(response => response.json())
    .then(data => {
      var resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <p>Date of Birth: ${data.dateOfBirth}</p>
        <p>Today's Date: ${data.todayDate}</p>
        <p>Current Day Number: ${data.currentDayNumber}</p>
        <p>Birthdays Celebrated: ${data.birthdaysCelebrated}</p>
        <p>Days Since Last Birthday: ${data.daysSinceLastBirthday}</p>
        <p>Current Age: ${data.currentAge}</p>
        <p>Current Life Day Number: ${data.currentLifeDayNumber}</p>
        <p>Days Until Next Birthday: ${data.daysUntilNextBirthday}</p>
      `;
    })
    .catch(error => console.error('Error:', error));
});
</script>
